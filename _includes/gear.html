<!-- Gear Section -->
    <section id="gear">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">{{ site.gear_heading }}</h2>
                    <h3 class="section-subheading text-muted">{{ site.subjects_subheading }}</h3>
                </div>
            </div>
            <div class="row text-center">
                {% for equiptment in site.gear %}
                <div class="col-md-4">
                    <span class="fa-stack fa-4x">
                        <i class="fa fa-circle fa-stack-2x text-primary"></i>
                        <i class="fa {{ equiptment.class }} fa-stack-1x fa-inverse"></i>
                    </span>
                    <h4 class="service-heading">{{ equiptment.name }}</h4>
                    <p class="text-muted">{{ equiptment.description }}</p>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
